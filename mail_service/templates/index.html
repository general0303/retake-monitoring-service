<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="http://localhost/static/css/header.css" rel="stylesheet">
    <link href="http://localhost/static/css/table.css" rel="stylesheet">
    <link href="http://localhost/static/css/translate.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="http://localhost/static/js/google-translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=TranslateInit"></script>
    <title>Incoming mail</title>
</head>
<body>
    <header>
        <div class="language">
        <div class="dropdown">
            <div class="dropbtn">choose language
                <div class="dropdown-content" style="color: black">
                    <a><b data-google-lang="ru">russian</b></a>
                    <a><b data-google-lang="de">german</b></a>
                    <a><b data-google-lang="en">english</b></a>
                </div>
            </div>
        </div>
    </div>
        <div class="title">
            <h1>Incoming mail</h1>
        </div>
    </header>
    <form action="{{ url_for('logout') }}" method="get">
        <p><input class="sub" type="submit" value="logout" /></p>
    </form>
    <form action="{{ url_for('write_letter') }}" method="get">
        <p><input class="sub" type="submit" value="write letter" /></p>
    </form>
    <form action="{{ url_for('sent_letters') }}" method="get">
        <p><input class="sub" type="submit" value="sent emails" /></p>
    </form>
    <table class="tableOne" align="center" border="5" cellpadding="20">
        <col style="width: 30%">
        <tr>
            <th>Author</th>
            <th>Text</th>
        </tr>
        {% for letter in scribe.received_letters %}
            <tr>
                <th width="100px">{{ letter.author.number }}</th>
                <th><a href="{{ url_for('letter', letter_id=letter.id) }}">{{ letter.text[:15] }}...</a></th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
